<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Hello!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css" />
</head>
<body class="container">
  <h1>Hello World</h1>
  <p><script>
  var arr = {'国語':98, '数学':76, '英語':54, '理科':78, '社会':90};
  var total = 0;
  for(var key in arr) {
      total += arr[key];
      document.write(key + ': ' + arr[key] + '<br>');
  }

  document.write('<p>合計は' + total + '、平均は、' + total / 5 + 'です。</p>')

  </script></p>
</body>
</html>
