<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Hello!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css" />
</head>
<body class="container">
  <h1>Hello World</h1>
  <p><script>
  class Keisan {
      constructor(date) {
          this.date = date;
      }
      calc() {
          var total = 0;
          for(var n in this.date) {
              total += this.date[n];
          }
          return total;
      }
      report() {
          document.write('<div class="alert alert-info">');
          document.write('Date: ' + this.date + '<br>');
          document.write('total: ' + this.calc());
          document.write('</div>');
      }
  }

  var k1 = new Keisan([12, 34, 56, 78, 90]);
  k1.report()
  var k2 = new Keisan([109, 87, 65, 43, 21]);
  k2.report()

  </script></p>
</body>
</html>
