<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Hello!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css" />
</head>
<body class="container">
  <h1>Hello World</h1>
  <p id="msg">wait...</p>
  <script>
    var p = document.querySelector('#msg')
    setTimeout(function() {
        p.textContent = 'これがDOM操作の威力だ!' ;
    }, 3000);
  </script>
</body>
</html>
