<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Hello!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css" />
</head>
<body class="container">
  <h1>Hello World</h1>
  <p><script>
  var N = 50;
  var num = 2;
  var result = true;
  while(num < N) {
    if (N % num == 0) {
        result = false;
        break;
    }
    num ++;
  }
    if(result) {
       document.write(N + 'は、素数です。');
    } else {
        document.write(N + 'は、素数じゃないです。')
    }
  </script></p>
</body>
</html>
